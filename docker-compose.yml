version: "3.9"

services:
  api:
    build: .
    container_name: ml_api
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - MODEL_PATH=model/artifacts/ensemble_model.joblib
      - LOG_LEVEL=info
    volumes:
      # Mount model artifacts so you can retrain without rebuilding
      - ./model/artifacts:/app/model/artifacts:ro
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  redis:
    image: redis:7.2-alpine
    container_name: ml_redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
